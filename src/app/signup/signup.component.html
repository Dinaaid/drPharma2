<form
  #form="ngForm"
  class="container mt-3 d-flex flex-wrap justify-content-center"
>
  <div class="form-group col-sm-8">
    <label for="fullName">Full Name</label>
    <input
      name="name"
      ngModel
      type="text"
      class="form-control"
      id="fullName"
      placeholder="Full Name"
    />
  </div>
  <div class="form-group col-sm-8">
    <label for="phoneNumber">Phone Number</label>
    <input
      name="phone"
      ngModel
      type="text"
      class="form-control"
      id="phoneNumber"
      placeholder="Phone Number"
    />
  </div>
  <div class="form-group col-sm-8">
    <label for="email">E-mail</label>
    <input
      name="email"
      ngModel
      required
      email
      type="text"
      class="form-control"
      id="email"
      placeholder="E-mail"
    />
  </div>
  <div class="form-group col-sm-8">
    <label for="password">Password</label>
    <input
      name="password"
      ngModel
      required
      type="password"
      class="form-control"
      id="password"
      placeholder="Passwored"
    />
  </div>
  <!-- <div class="form-group col-sm-8">
    <label for="formGroupExampleInput">Phone Number</label>
    <input name="name" ngModel type="text" class="form-control" id="formGroupExampleInput" placeholder="Phone Number">
  </div> -->
  <div class="form-group col-sm-8">
    <label for="address">Address</label>
    <input
      name="address"
      ngModel
      type="text"
      class="form-control"
      id="address"
      placeholder="Address"
    />
  </div>

  <div class="form-group col-sm-8">
    <div class="m-auto text-center">
      <button
        [disabled]="!form.valid"
        (click)="signup(form)"
        class="btn btn-primary btn-lg"
      >
        Submit
      </button>
    </div>
  </div>
</form>
