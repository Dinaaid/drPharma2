<div>
  <article class="row justify-content-center" >
    <h1 class="col-sm-12 text-center">Find A Medicine!</h1>
    <input #filterX [(ngModel)]="authService.filterX" (keyup)="app.filterGlobal(filterX.value)" type="text" class="col-sm-8 col-md-5" id="filterX" autofocus
      placeholder="enter name medicine...">
    <input class="search col-sm-3 col-md-2" (click)="app.searchGlobal(filterX)" type="submit" value="search">
  </article>
</div>
